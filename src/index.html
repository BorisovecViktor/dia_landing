<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dia</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Poppins:400,600,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <a href="#" class="header__logo">
        <img class="header__img" src="./images/logo/dia-logo.svg" alt="logo">
      </a>
      <div id="show" class="burger">
        <span class="burger__span"></span>
        <span class="burger__span"></span>
        <span class="burger__span"></span>
      </div>
      <nav id="nav" class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">About us</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Services</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Work</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contact Us</a>
          </li>
        </ul>
      </nav>
      <a href="#" class="header__link">Hire us</a>
    </div>
  </header>
  <main class="main">
    <div class="main__intro strategic-agency">
      <div class="strategic-agency__info">
        <h1 class="strategic-agency__header">Strategic Agency</h1>
        <p class="strategic-agency__text">We believe in the power of bold ideas that can solve business challenges.
        </p>
        <a href="#" class="strategic-agency__link button button--short">Learn more</a>
      </div>
      <div class="strategic-agency__slider slider">
        <div class="slider__arrow arrow">
          <div class="arrow__left">
            <img src="./images/slider/arrow-left.svg" alt="arrow-left">
          </div>
          <div class="arrow__right">
            <img src="./images/slider/arrow-right.svg" alt="arrow__right">
          </div>
        </div>
        <div class="slider__intro">
          <h4 class="slider__title">intro</h4>
          <p class="slider__text">By the same illusion which lifts the horizon.</p>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
